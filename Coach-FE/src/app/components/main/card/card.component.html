<div class="page md:drop-shadow-xl">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      <span class="icon-spacer"></span>
      <button mat-icon-button aria-label="Example icon-button with heart icon" (click)="editMember()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="Example icon-button with heart icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="grid grid-cols-2 gap-4 p-4">
      <div class=""><img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                         alt="Photo of a Shiba Inu"></div>
      <div class="grid gap-3 grid-cols-1">
        <div>{{member?.firstName}}</div>
        <div>{{member?.lastName}}</div>
        <div>{{member?.phone}}</div>
        <div>{{member?.email}}</div>
        <div>Next training:</div>
      </div>
      <div class="col-span-2">
        <mat-tab-group>
          <mat-tab label="Progress">Progress</mat-tab>
          <mat-tab label="Trainings">Trainings</mat-tab>
          <mat-tab label="Diet">Diet</mat-tab>
        </mat-tab-group>
      </div>
    </div>
    <mat-card-content>
      <p>
        {{member?.firstName}}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="flex justify-end">
      <div class="p-4">
        <button mat-button (click)="openDetails()">DETAILS</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
