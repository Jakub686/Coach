<div class="flex justify-center w-full pt-6">
  <mat-card class="w-3/12 rounded-lg drop-shadow-md md:drop-shadow-xl">
    <mat-card-content>
      <h2>Add</h2>

      <form class="form-container" [formGroup]="myForm" (ngSubmit)="save()">
        <div class="grid grid-cols-2 gap-4">
          <mat-form-field class="h-w-full">
            <input type="text" matInput formControlName="firstName" placeholder="firstName">
          </mat-form-field>
          <mat-form-field class="h-w-full">
            <input type="text" matInput formControlName="lastName" placeholder="lastName">
          </mat-form-field>
        </div>
        <div class="grid justify-items-end">
          <button mat-raised-button type="submit">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
