<div [ngClass]="themeService.themeSignal()">
  <h2 mat-dialog-title>Add Member</h2>
  <mat-dialog-content>
    <form [formGroup]="myForm">
      <div class="grid grid-cols-2 gap-4">
        <mat-divider class="col-span-2"></mat-divider>
        <mat-form-field class="">
          <input type="text" matInput formControlName="firstName" placeholder="First name">
          <mat-hint>Errors appear instantly!</mat-hint>
        </mat-form-field>
        <mat-form-field class="">
          <input type="text" matInput formControlName="lastName" placeholder="Last name">
          <mat-error>Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-divider class="col-span-2"></mat-divider>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button (click)="save()" [disabled]="myForm.invalid "
            type="submit">Submit
    </button>
  </mat-dialog-actions>
</div>
