<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="main" routerLinkActive="active" class="nav-link">Coach</a>
  <span class="icon-spacer"></span>
  <div class="theme-control">
    <mat-slide-toggle checked (click)="toggleTheme()"></mat-slide-toggle>
    <button mat-icon-button>
      @if (themeService.themeSignal() === 'dark'){
      <mat-icon>bedtime</mat-icon>
      } @else {
      <mat-icon>brightness_5</mat-icon>
      }
    </button>
  </div>
  <button mat-icon-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" [routerLink]="'/log-in'">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon" [routerLink]="'/sign-in'">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
